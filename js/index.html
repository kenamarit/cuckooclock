<input id="dayOn" type = "radio" name="day" value = "on">On<br>
<input id="dayOff" type = "radio" name ="day" value = "off">Off<br>
<div>



               	<h2>Set Time</h2>
                <textarea id="setHours"></textarea>
                <textarea id="setMinutes"></textarea>
                <textarea id="setSeconds"></textarea>
                <form>
          
                    <input type="button" id="setTime" value="Submit">

                </form>
</div>
<script>

   
    $( document ).ready( function() {

        $('#setTime').on('click',  function(e) {
            var h = $('#setHours').val();
            var m = $('#setMinutes').val();
            var s = $('#setSeconds').val();

            $.get( "/time/" + h, function(data) {
                console.log('time is set');
            });

        });

        $("#hourOn").on('click', function(e) {
            $.get( "/hour/on", function( data ) {
              console.log('clock is on every hour');
            });
        });

        $("#hourOff").on('click', function(e) {
            $.get( "/hour/off", function( data ) {
              console.log('clock is off every hour');
            });
        });

        $("#dayOn").on('click',  function(e) {
            $.get( "/day/on", function( data ) {
              console.log('clock is on every day');
            });
        });

        $("#dayOff").on('click',  function(e) {
            $.get( "/day/off", function( data ) {
              console.log('clock is off every day');
            });
        });
    });
    


</script>
